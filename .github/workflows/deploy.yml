name: Deploy Receipt Parser

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule: 
    - cron: '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run parser
      env:
        GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SERVICE_KEY }}
        AZURE_FORM_RECOGNIZER_ENDPOINT: ${{ secrets.AZURE_FORM_RECOGNIZER_ENDPOINT }}
        AZURE_FORM_RECOGNIZER_MODEL: ${{ secrets.AZURE_FORM_RECOGNIZER_MODEL }}
      run: python main.py

